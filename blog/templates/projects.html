  <div class="container">
    <h1 class="p-2 uppercase text-2xl text-black">MY PROJECTS</h1>
    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-5">
