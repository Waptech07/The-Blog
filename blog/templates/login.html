{% extends 'base.html' %} {% block content %}
  <div class="container">
    <div class="w-full h-screen justify-center items-center flex">
      <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4" action="{% url 'login' %}" method="POST">
        <h1 class="mt-2 text-center">Login</h1>
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********" />
          {% for message in messages %}
            <div class="alert alert-danger mt-2" role="alert">
              <p class="text-red-500 text-xs italic">{{ message }}</p>
            </div>
          {% endfor %}
        </div>
        <div class="flex flex-col items-center justify-between">
          <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
          <div class="flex justify-between">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mr-3" href="{% url 'register' %}">Don't have an account?</a>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 ml-3" href="#">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
